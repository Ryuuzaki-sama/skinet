<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
            </div>
            
            <app-text-input formControlName="displayName" [label]="'User name'" [type]="'text'"></app-text-input>

            <app-text-input formControlName="email" [label]="'Email Address'" [type]="'email'"></app-text-input>
            
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">{{error}}</li>
            </ul>
            
            <button [disabled]="registerForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </div>
</div>
