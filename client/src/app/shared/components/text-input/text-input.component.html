<div class="form-floating form-label-group mb-3">
    <input 
    [ngClass]="(controlDir && controlDir.control
    && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
    [type]="type"
    id="{{label}}"
    class="form-control"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    #input
    placeholder="{{label}}">

    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>

    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
    && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required"> {{label}} is required </span>
        <span *ngIf="controlDir.control.errors?.pattern"> {{label}} is invalid </span>
    </div>
    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
    && controlDir.control.dirty)">
        <span *ngIf="controlDir.control.errors?.emailExists"> {{label}} is already used </span>
    </div>
</div>
