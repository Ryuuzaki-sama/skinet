<div class="container" style="margin-top: 140px;">
    <h1>Welcome to {{ title }}</h1>
    <h3>Here is the lists of our products</h3>
    <ul>
        <li class="list-unstyked" *ngFor="let product of products">
            <img src="{{ product.pictureUrl }}" alt="" width="100px" height="100px">
            {{ product.name }}
        </li>
    </ul>
</div>
